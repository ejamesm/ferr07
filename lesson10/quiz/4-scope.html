<body>
    <h1>Fix the code</h1>
    <p>
        
<script>

function sayHello(name) {
    var consoleText = 'Hello %s!!';
    console.log(consoleText, name);
}


function sayBye(name) {
	var consoleText = 'Bye %s!!';
    console.log(consoleText, name);
}

sayHello('Alf');
sayBye('Alf');

</script>
